<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Product Card with Discount</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .product-card {
            position: relative;
            background: #fff;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 250px;
            height: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-card h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
            color: #333;
        }
        .product-card p {
            color: #777;
            padding: 0 1em;
            font-size: 0.9em;
        }
        .product-card .price {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 0.5em 0;
        }
        .product-card button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 0.5em 1.5em;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
            margin-bottom: 1em;
        }
        .product-card button:hover {
            background: #c0392b;
        }
        .discount {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
 
</body>
</html>
